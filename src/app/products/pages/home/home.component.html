<div class="container">
  <div class="sidebar">
    <h5>Categories</h5>
  </div>
  <div class="body">
    <mat-paginator
      [length]="pageProperties.length"
      [pageSize]="pageProperties.pageSize"
      [pageSizeOptions]="[5, 10, 15]"
      (page)="log($event)"
      aria-label="Select page"
    >
    </mat-paginator>
    <div class="products">
      <app-product *ngFor="let product of products" [product]="product"></app-product>
    </div>
  </div>
</div>
